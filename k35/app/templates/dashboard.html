<!DOCTYPE html>
<html lang="en">
<h1>Dashboard</h1>
<a href="{{ url_for('new_story') }}">Start a New Story</a>
<h2>Your Stories</h2>
<ul>
    {% for story in stories %}
    <li><a href="{{ url_for('add_to_story', story_id=story[0]) }}">{{ story[1] }}</a></li>
    {% endfor %}
</ul>
<form action="{{ url_for('logout') }}" method="post">
    <button type="submit">Logout</button>
</form>
